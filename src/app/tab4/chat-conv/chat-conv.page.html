<ion-content style="position: relative; padding: 25px 20px !important;height: calc(100% - 134px);">
	<section style="height: 100%;display: flex;justify-content: space-between;flex-direction: column;">
		<div style="height: 100%; overflow-y: auto;padding-top: 20px;">
			<ion-item lines="none " *ngFor="let message of messages" style="padding: 6px !important;">
				<ion-avatar *ngIf="message.userId != userID" slot="start">
					<img src="../../../assets/images/fogg-918.png">
				</ion-avatar>
				<ion-badge text-wrap *ngIf="message.userId != userID && message.type == 'message'" slot="start">
					<p>{{message.text}}</p>
					<ion-icon color="primary" name="checkmark-done-outline"></ion-icon>
					<ion-note color="medium">{{message.date | date :'h:m'}}</ion-note>
				</ion-badge>
				<ion-badge text-wrap
					style="background: linear-gradient(192.04deg, #25CAE5 0%, #4C71E5 100%);color: white;"
					*ngIf="message.userId == userID && message.type == 'message'" slot="end">{{message.text}}
					<ion-note style="color: white !important;">{{message.date |
						date :'h:m'}}</ion-note>
				</ion-badge>
				<div class="shareComponent" *ngIf="message.userId == userID && message.type == 'media'"
					[ngStyle]="{'background-image': 'url(' + message.banniere + ')'}" (click)="navigate(message)">
					<p style="color: white;padding: 0 5px 5px 15px; text-align: start;">{{message.nom}}</p>
					<p style="color: white;padding: 0 5px 5px 15px; font-size: 14px;">
						<svg width="10" height="14" viewBox="0 0 10 14" fill="none" xmlns="http://www.w3.org/2000/svg">

						{{message.pays}}
