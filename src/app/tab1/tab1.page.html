<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title *ngIf="user">
      {{user.displayName}}
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true">
</ion-content>
