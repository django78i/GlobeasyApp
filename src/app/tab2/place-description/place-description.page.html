	<div class="contenu">
		<div style="display: flex;justify-content: center;">
			<div class="infoBar">
				<h3 class="titre">{{place.nom}}</h3>
				<p class="sousTitre">{{place.adresse}}</p>
			</div>
			<div class="Stars" style="--rating: 2.3;" aria-label="Rating of this product is 2.3 out of 5."></div>
		</div>
		<section class="partner" *ngIf="place.partners">
			<div class="partnerBadge" (click)="openPartner(place.partners)">
				<div class="profilPhoto-block">
					<div class="profilPhoto__photo">
						<div class="profilPhoto"></div>
					</div>
					<div>
						<p>Activité proposée par </p>
						<p>{{place.partners}}</p>
						<mat-chip-list aria-label="Fish selection">
							<mat-chip>PRO</mat-chip>
						</mat-chip-list>
					</div>
				</div>
				<div style="display: flex;align-items: flex-end;">
					<svg width="32" height="24" viewBox="0 0 32 24" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path

							fill="white" />
					</svg>
				</div>

			</div>
		</section>

		<section class="photoList">

			<p class="titreStep" style="margin-bottom: 10px;">PHOTOS ({{place.photos.length}})</p>
			<div style="display: block;">
				<ion-slides pager="false" [options]="slideOpts">
					<ion-slide *ngFor="let image of place.photos" class="imageSlide"
						[style.background]="'url('+image+')'" (click)=" presentModal(image)">
					</ion-slide>
				</ion-slides>
			</div>
		</section>
		<section class="map">
			<p class="titreStep">DESCRIPTION</p>
			<agm-map [zoom]="13" [latitude]="latitude" [longitude]="longitude">
				<agm-marker [latitude]="place.location.lat" [longitude]="place.location.lng" [iconUrl]="place.iconUrl">
				</agm-marker>
			</agm-map>
		</section>
	</div>
</ion-content>
