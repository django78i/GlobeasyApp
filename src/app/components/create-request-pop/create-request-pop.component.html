<ion-header>
	<ion-button (click)="dismiss()">Annuler</ion-button>
		<ion-button shape="round" class="buttonSend" (click)="sendReq()">Envoyer</ion-button>
</ion-header>
<ion-content>
	<div class="iconProfil">
		<ion-img src="../../assets/images/profil.svg" style="position: relative;top: 24px;left: 17px;"></ion-img>
	</div>
	<ion-textarea style="width: 100%;" rows="6" class="entryText" placeholder="Posez votre question à la communauté..."
		[(ngModel)]="contenu">
	</ion-textarea>
</ion-content>
<ion-footer>
	<ion-toolbar>
		<div style="position: relative;">
			<div (click)="previous()" style="position: absolute;left: 0;background-color: white; z-index: 10;">
				<ion-icon name="caret-back-outline"></ion-icon>
			</div>
			<ion-slides pager="false" [options]="slideOpts" #slide>
				<ion-slide *ngFor="let p of sujet; let i = index" (click)="choose(i)">
					<ion-chip outline="true">
						<ion-label color="dark" style="font-weight: 900;">{{p}}</ion-label>
					</ion-chip>
				</ion-slide>
			</ion-slides>
			<div (click)="next()" style="position: absolute;right: 0;background-color: white;top: 0;z-index: 10;">
				<ion-icon name="caret-forward-outline"></ion-icon>
			</div>
		</div>
	</ion-toolbar>
	<ion-toolbar style="padding: 0 10px;">
		<ion-img src="../../../assets/icon/localization.svg" alt="" slot="start"></ion-img>
		<ion-select placeholder="Choisissez un pays" slot="start" [(ngModel)]="pays">
			<ion-select-option [value]="f.nom" *ngFor="let f of paySelect">
				{{f.nom}}
			</ion-select-option>
		</ion-select>
