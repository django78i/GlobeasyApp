				fill="black" />
		</svg>
	</div>
	<ion-toolbar>
		<ion-segment (ionChange)="segmentChanged($event)" [value]="seg">
			<ion-segment-button value="login">
				<ion-label>Se connecter</ion-label>
			</ion-segment-button>
			<ion-segment-button value="register">
				<ion-label>S'enregister</ion-label>
			</ion-segment-button>
		</ion-segment>
	</ion-toolbar>
</ion-header>
<ion-content fullscreen>
	<div *ngIf="seg == 'login'" class="contenu">
		<p>
			se connecter
		</p>
		<ion-item>
			<ion-label position="floating">mail</ion-label>
			<ion-input [(ngModel)]="mail"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">mot de passe</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
		<ion-button shape="round" (click)="logUser()">
			Se connecter
			<ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
		</ion-button>

	</div>
	<div *ngIf="seg == 'register'" class="contenu">
		<p>
			enregistrement
		</p>
		<ion-item>
			<ion-label position="floating">pseudo</ion-label>
			<ion-input [(ngModel)]="pseudo"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">mail</ion-label>
			<ion-input [(ngModel)]="mail"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label position="floating">mot de passe</ion-label>
			<ion-input type="password" [(ngModel)]="password"></ion-input>
		</ion-item>
		<p *ngIf="errorMessage|async as err" style="color: red;">{{err}}</p>
		<ion-button shape="round" (click)="createUser()">
			CrÃ©er un compte
			<ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
		</ion-button>

	</div>
</ion-content>
