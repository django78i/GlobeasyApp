<section style="display: flex; flex-direction: column; align-items: center;">
  <form [formGroup]="countryFormGroup">
    <div fxLayoutAlign="center">
      <mat-select-country appearance="outline" label="Recherchez un pays"
        (onCountrySelected)="onCountrySelected($event)">
      </mat-select-country>
    </div>
  </form>
  <mat-chip-list aria-label="Fish selection" style="padding: 15px">
    <mat-chip *ngFor="let f of countries; let i=index"
      style="background: white; border: 2px solid #E0E0E0;display: flex; gap: 10px; border-radius: 30px;padding: 20px;">
      <img [src]="f.image" alt="" style="height: 16px;width: 16px;">
      {{f.nom}}
      <svg width="18" height="18" viewBox="0 0 18 18" fill="none" (click)="remove(i)"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M13.4512 11.9795L11.3577 9.53808C11.0925 9.22874 11.0925 8.77191 11.3579 8.46243L13.4515 6.02054C13.726 5.70032 13.7078 5.22253 13.4094 4.92409L13.0759 4.59063C12.7776 4.29232 12.2998 4.27413 11.9795 4.54873L9.53784 6.64242C9.22837 6.90778 8.77153 6.90778 8.46206 6.64243L6.02048 4.54878C5.70012 4.27419 5.22233 4.29239 4.92402 4.5907L4.59042 4.9243C4.29211 5.2226 4.27391 5.70039 4.54851 6.02075L6.64174 8.4622C6.9071 8.77167 6.90709 9.22823 6.64173 9.5377L4.5486 11.9793C4.274 12.2997 4.29219 12.7775 4.59049 13.0758L4.92409 13.4094C5.22253 13.7078 5.70032 13.726 6.02068 13.4514L8.46202 11.358C8.77136 11.0928 9.22819 11.0928 9.53753 11.358L11.9792 13.4515C12.2997 13.7262 12.7775 13.7077 13.0758 13.4094L13.4093 13.076C13.7075 12.7775 13.7258 12.2999 13.4512 11.9795Z"
          fill="#4A4A4A" />
      </svg>
    </mat-chip>
  </mat-chip-list>
</section>
